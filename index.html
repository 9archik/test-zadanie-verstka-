<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="progress-bar">
            <svg width="61" height="61" viewBox="0 0 60 60" class="circular-progress">
                <circle class="bg"></circle>
                <circle class="fg"></circle>
            </svg>

            <span>0/7</span>
        </div>

        <div class="text-block">
            <div class="text-block__name">Чек лист</div>
            <div class="text-block__count">Выполнено: 0 из 7 действий</div>
            <div class="text-block__next">Следующее действие: Созвониться с клиентом до 23.05.24 12:00</div>
        </div>

        <button>
            Открыть чеклист
           
        </button>
    </div>
</body>

</html>
